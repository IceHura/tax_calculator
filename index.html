<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de TVA</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>Calculateur de TVA</header>

    <main>
        <section>
            <form id="tva-form" class="tva-form">
                <label for="p">Prix TTC (€) :</label>
                <input type="number" id="p" name="p" step="0.01" required>

                <label for="tr">Taux de TVA (%) :</label>
                <input type="number" id="tr" name="tr" step="0.01" value="20" required>

                <button type="submit">Calculer</button>
            </form>
        </section>
        <section id="results" class="results"></section>
    </main>

    <footer>
        <p>© 2024 Calculateur de TVA</p>
    </footer>

    <script src="./src/script.js"></script>
</body>

</html>
